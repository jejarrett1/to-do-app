<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <header class="mdl-layout__header">
    <h1>To-Do App</h1>
  </header>
  <main class="mdl-layout__content">

      <form id="addToDoForm" class="mdl-grid">
        <!-- <label for="newToDoText">New To-Do:</label> -->
        <input type="text" class="mdl-textfield__input mdl-cell--8-col" id="newToDoText">
        <button type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-cell">
          <i class="material-icons">add</i>
        </button>
      </form>

    <ul id ="toDoList" class="mdl-list">
      <li class="mdl-list__item">
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
